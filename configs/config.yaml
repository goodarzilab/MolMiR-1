defaults:
  - _self_
  - model: default
  - training: default
  - wandb: default
  - test: default
  - predict: default
 
wandb:
  project: "molecular-multitask"  # Your wandb project name
  run_name: null  # Optional, will be auto-generated if not specified
  tags: ["multitask", "molecular"]  # Optional tags for the run

data:
  smiles_path: "../drug_manifest/Plates384well-3300cmpds-col1,2,23,24empty_withSMILES.tsv"
  activity_path: "../processed_data/all_results_DEnorm_nt-6.csv"

training:
  batch_size: 32
  num_workers: 4
  learning_rate: 1e-4
  max_epochs: 100
  patience: 10
  gradient_clip_val: 1.0
  checkpoint_dir: "checkpoints"
  log_dir: "logs"
  val_check_interval: 0.25 # Validate every 25% of training epoch

ensemble:
  enabled: false
  num_folds: 5
  base_dir: "${training.checkpoint_dir}/ensemble"
  settings:
    train:
      combine_train_val: true
    predict:
      regression:
        aggregation: "mean"  # "mean" or "median"
        output_uncertainty: true
      classification:
        aggregation: "vote"  # "mean" or "vote"
        output_uncertainty: true
    test:
      regression:
        aggregation: "mean"
        output_uncertainty: true
      classification:
        aggregation: "vote"
        output_uncertainty: true